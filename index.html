<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="img-guy1">
        <img src="rosie-pritchard-WEccVP58IQs-unsplash.jpg" alt="grass">
        <a href="https://unsplash.com/photos/green-fern-plant-in-close-up-photography-WEccVP58IQs">@Rosie Pritchard</a>
    </div>
    <div class="login-guy">
            <div class="box">
                <div class="login">
                    <div class="txt">SIGN UP</div>
                </div>
                <form action="#" method="post">
                    <fieldset>
                        <h1>Your Journey Begins Here</h1>
                        <div class="inner-box">
                            <div class="col-1">
                                <div>
                                    <label for="fname">FIRST NAME</label>
                                    <input type="text" id="fname" name="fname" required pattern="[A-Za-z]+">
                                </div>
                                <div>
                                    <label for="email">EMAIL</label>
                                    <input type="email" id="email" name="email" required >
                                </div>
                                <div>
                                    <label for="pswd">PASSWORD</label>
                                    <input type="password" id="pswd" name="pswd" required minlength="6">
                                </div>
                            </div>
                            <div class="col-2">
                                <div>
                                    <label for="lname">LAST NAME</label>
                                    <input type="text" id="lname" name="lname" required pattern="[A-Za-z]+">
                                </div>
                            
                                <div>
                                    <label for="phno">PHONE NUMBER</label>
                                    <input type="text" id="phno" name="phno" required pattern="[0-9]{10}" required minlength="6">
                                </div>
                                <div>
                                    <label for="cpswd">CONFIRM PASSWORD</label>
                                    <input type="password" id="cpswd" name="cpswd" required minlength="6">
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <button type="submit">Create Account</button>
                    <p>Already have a account? <a href="#">Log in</a></p>
                </form>
        </div>
    </div>
   

</body>
</html>
